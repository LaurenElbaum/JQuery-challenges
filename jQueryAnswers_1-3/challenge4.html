    <script>
    $("form").submit(function() {
        var valid = true;

        // missing
    $("form input[type=text]").each(function(){

        if(!(this.value)) {
            valid = false;
            $(this).next('p').addClass('errormsg')
        }
        else{
            $(this).next('p').removeClass('errormsg')

        }
    });

        if (valid ==false){
            event.preventDefault();
            return false;
        }
    
    });





    }

    </script>
